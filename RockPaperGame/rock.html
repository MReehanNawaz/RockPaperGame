<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale =1.0">
    <link rel="style" href="rock.css"
   
    
</head>

<body>
    <div class="container">
        <div class="abc">
            <h1 class="h11">Rock Scissor Paper Game</h1>
            <h2 class=" h22 timer" style="font-size: 50px; text-align: center;">Choose your Move</h2>

            <div class=" btns d-flex flex-row justify-content-center">

                <button id="start" class="btn-success" style="font-size: 60px; background-color:  green;  color:gold;">&#x1F44A;</button>
                <button id="stop" class="btn-warning" style=" font-size:60px;background-color:red;  color:gold; margin-left: 20px;">&#x1f590;</button>
                <button id="reset" class="btn" style="font-size:60px;  background-color:purple;  color:gold; margin-left: 20px;">&#x270c;</button>
            </div>

            <div class="last">
                <h4 class="hsc" style="color:darkgreen;">your Score</h4>
                <h4 class="scc" style="color: brown; margin-left: 5px; "> : 0 </h4>
                <h4 class="comp" style="color: darkmagenta; margin-left: 10px;"> Computer Score</h4>
                <h4 class="ll" style="color: red; margin-left: 10px;"> : 0</h4>
            </div>



        </div>

    </div>
    <script src="rockgame.js"></script>
</body>

</html>
